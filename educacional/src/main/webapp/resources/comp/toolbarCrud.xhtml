<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name = "bean" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup styleClass="toolbarCrud">
            <p:commandButton value="Gravar" icon="pi pi-save" update=":form1" process=":form1" actionListener="#{cc.attrs.bean.gravar()}" />
            <p:commandButton value="Procurar" icon="pi pi-search" update=":formDlg" process="@this" actionListener="#{cc.attrs.bean.abrirPesquisa()}" />
            <p:commandButton value="Deletar" icon="pi pi-trash" update=":form1" process="@this" actionListener="#{cc.attrs.bean.deletar()}" />
            <p:commandButton value="Cancelar" icon="pi pi-times" update=":form1" process="@this" actionListener="#{cc.attrs.bean.cancelar()}" />
        </h:panelGroup>

    </composite:implementation>
</html>

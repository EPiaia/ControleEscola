<!DOCTYPE html>

        <title><ui:insert name="title">Home</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <h:body>

            <p:menubar model="#{menuBean.menu}" styleClass="menu" />

        <div>

        </div>
    </h:body>
